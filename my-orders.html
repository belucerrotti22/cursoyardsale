    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>

        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .my-orders {
            display: flex;
            flex-direction: column;
            width: 40%;
            margin: 0 auto;
        }
        
        .title {
            color: var(--black);
            font-weight: bold;
            margin-left: 24px;
            margin-top: 76px;
            margin-bottom: 42px;
        }

        .order {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px
        }

        .order:hover {
            border: 1px solid var(--hospital-green);
            border-radius: 12px;
        }

        .order .order-date, .order-price {
            font-weight: bolder;
            margin: 0;
        }

        .order .order-price {
            font-size: var(--lg);
        }

        .order .order-articles {
            font-weight: normal;
            color: var(--very-light-pink);
            margin: 0;
            margin-top: 8px;
        }

        .order section {
            padding: 12px;
            align-self: center;
        }

        .order .order-price {
            display: flex;
        }

        .order-price button {
            border: none;
            background-color: var(--white);
            margin-left: 18px;
            cursor: pointer;
        }

        @media (max-width: 640px) {

            .my-orders {
                width: 100%;
                padding: 12px;
            }
        }

    </style>
</head>
